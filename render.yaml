services:
  - type: web
    name: colab-esports-server
    env: node
    plan: standard
    buildCommand: npm run render-build
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
    autoDeploy: true
    healthCheckPath: /api/health
    healthCheckInterval: 30
    healthCheckTimeout: 10
    maxInstances: 3
    minInstances: 1
